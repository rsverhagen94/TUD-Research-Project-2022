<!doctype html>
<html lang="en">

<style>
  #resistance,
  #duration,
  #victims,
  #smoke,
  #temperature,
  #location,
  #distance {
      display: inline-block;
      margin-right: 8px; /* Adjust the margin as needed for spacing */
  }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/images/X.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap-4.4.1.min.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/GUI.css">

    <!-- Custom CSS for project-->
    <link rel="stylesheet" href="/static/css/sar.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="/static/lib/fontawesome-free-5.12.0-web/css/all.css">

    <title>{{ id }} view</title>
</head>

<body>

    <!-- Toolbar -->
    <div id="matrx-toolbar" class="row toolbar bg-dark">
      <div class="col-sm">
          <img src="/static/images/matrx_logo_light.svg" alt="MATRX" id="matrx_logo">
          <button type="button" class="btn btn-dark" id="start_button"><i class="fas fa-play text-light"></i></button>
          <button type="button" class="btn btn-dark hidden" id="pause_button"><i class="fas fa-pause text-light"></i></button>
          <button type="button" class="btn btn-dark" id="stop_button"><i class="fas fa-stop text-light"></i></button>
          <div class="btn-group" style="display:none;">
              <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-users"></i></button>
              <div id="agent_dropdown" class="dropdown-menu">
              </div>
          </div>
          <div id="clock" class="btn btn-dark"></div>
      </div>
      <div class="col-sm" align="right">
          <button type="button" class="btn btn-dark" id="chat_button" onclick="chatToggle()" data-toggle="collapse" data-target="#chat" aria-expanded="false" aria-controls="chat"><i class="fas fa-comments text-light"></i></button>
      </div>
  </div>


  <div class="row content-row">

      <!-- Grid -->
      <div class="col-md grid-container" id="container">
          <!-- container id is needed for the zoom/pan package -->
          <div id="grid"></div>
      </div>

      <!-- Chat -->
      <div class="collapse" id="chat">
          <div class="container-fluid">
          </br>
              <h6 id="resistance"><img src='/static/images/fire_resistance_transparent.svg' width=50/> 90 min.</h6>   
              <h6 id="duration"> <img src='/static/images/duration_transparent.svg' width=40/> 90 min.</h6> 
              <h6 id="victims"> <img src='/static/images/victim_transparent.svg' width=25/> 4/6</h6>
              <h6 id="smoke"><img src='/static/images/smoke_transparent.svg' width=69/> normal</h6>
              <h6 id="temperature"><img src='/static/images/celsius_transparent.svg' width=56/> < threshold</h6>
              <h6 id="location"><img src='/static/images/location_transparent.svg' width=44/> unknown</h6>
              <h6 id="distance"><img src='/static/images/distance_transparent.svg' width=70/> unknown</h6>
              <div class="row">
                <div class="col-md-3" id="chatrooms_list" style="display:none">
                  <div id="new_chat_dropdown" class="dropdown-menu"></div>
              </div>
                  <div class="col-md-12">
                      <hr style="border-top: 2px solid black;">
                      <div id="messages">
                      </div>
                      <button type="button" id="chat_form_submit" class="btn btn-primary" onclick="my_send_message_function('Extinguish')">Extinguish</button>
                      <button type="button" id="chat_form_submit" class="btn btn-primary" onclick="my_send_message_function('Remove')">Remove</button>
                      <button type="button" id="chat_form_submit" class="btn btn-primary" onclick="my_send_message_function('Continue')">Continue</button>
                      <button type="button" id="chat_form_submit" class="btn btn-primary" onclick="my_send_message_function('Fire fighter')">Fire fighter</button>
                      </div>
                    </div>


                  </div>
                  <!--button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em">Collected:</button-->                          
              </div>
          </div>
      </div>

  </div>


    <!-- Context menu -->
    <div class="dropdown-menu" id="contextMenu" style="display:none">
        <a class="dropdown-item" href="#">Action 1</a>
        <a class="dropdown-item" href="#">Action 2</a>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="/static/lib/popper/popper-1.16.0.js"></script>
    <script src="/static/lib/bootstrap/bootstrap-4.4.1.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/util.js"></script>
    <script src="/static/js/toolbar.js"></script>
    <script src="/static/js/context_menu.js"></script>
    <script type="text/javascript" src="/static/js/gen_grid.js"></script>
    <script type="text/javascript" src="/static/js/loop.js"></script>
    <script type="text/javascript" src="/static/js/human_agent.js"></script>
</body>

</html>
